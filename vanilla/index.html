<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel.ly</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <!-- arrow, slider images -->
        <div class="top">
            <img class="arrow left" src="./img/arrow.png" alt="arrow left" />
            <div class="frame">
                <div class="slider">
                    <img 
                        class="image"
                        src="./img/walton1.jpg" 
                        alt="walton entry" 
                    />
                    <img 
                        class="image"
                        src="./img/walton2.jpg" 
                        alt="walton living" 
                    />
                    <img 
                        class="image"
                        src="./img/walton3.jpg" 
                        alt="walton living 2" 
                    />
                    <img 
                        class="image"
                        src="./img/walton4.jpg" 
                        alt="walton kitchen" 
                    />
                </div>
            </div>
            <img class="arrow right" src="./img/arrow.png" alt="arrow left" />
        </div>
        <div class="bottom"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
